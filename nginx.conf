events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    default_type application/octet-stream;
    
    # Basic MIME types (since we're proxying, minimal types are needed)
    types {
        text/html html htm;
        text/css css;
        application/javascript js;
        application/json json;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/svg+xml svg;
        application/xml xml;
    }

    # Logging (using absolute path from project root)
    access_log /Users/kevinlinxc/src/MentraLaunchHack/logs/access.log;
    error_log /Users/kevinlinxc/src/MentraLaunchHack/logs/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    server {
        listen 7777;
        server_name localhost;

        # Proxy API requests to backend on port 8000 (removes /api prefix)
        location = /api {
            return 301 /api/;
        }
        
        location /api/ {
            proxy_pass http://127.0.0.1:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Rewrite Swagger UI paths to include /api prefix
            sub_filter 'url: \'/openapi.json\'' 'url: \'/api/openapi.json\'';
            sub_filter 'window.location.origin + \'/docs/oauth2-redirect\'' 'window.location.origin + \'/api/docs/oauth2-redirect\'';
            sub_filter_once off;
            sub_filter_types text/html;
        }

        # Proxy all other requests to frontend on port 3000
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket support for Vite HMR
            proxy_set_header Origin '';
        }
    }
}

