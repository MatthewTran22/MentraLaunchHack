# MediaMTX configuration for RTMP streaming - Player 2
# Run with: mediamtx mediamtx_player2.yml

logLevel: info

# Timeouts - increase to prevent disconnects
readTimeout: 60s
writeTimeout: 60s
writeQueueSize: 8

# CORS - allow all origins
api: yes
apiAddress: :9998
apiAllowOrigin: '*'

# RTMP server on port 1937 (Player 2)
rtmp: yes
rtmpAddress: :1937

# Disable other protocols
rtsp: no
webrtc: no
hls: yes
hlsAddress: :8889
hlsAllowOrigin: '*'
srt: no

# Allow all paths with no auth
paths:
  all:
