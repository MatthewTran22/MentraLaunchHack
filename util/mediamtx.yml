# MediaMTX configuration for RTMP streaming
# Run with: mediamtx mediamtx.yml

logLevel: info

# Timeouts - increase to prevent disconnects
readTimeout: 60s
writeTimeout: 60s
writeQueueSize: 8

# CORS - allow all origins
api: yes
apiAddress: :9997
apiAllowOrigin: '*'

# RTMP server on port 1935 (Player 1)
rtmp: yes
rtmpAddress: :1935

# Disable other protocols
rtsp: no
webrtc: no
hls: yes
hlsAddress: :8888
hlsAllowOrigin: '*'
srt: no

# Allow all paths with no auth
paths:
  all:
